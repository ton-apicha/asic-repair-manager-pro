version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: asic-repair-pro-db
    environment:
      POSTGRES_DB: asic_repair_pro
      POSTGRES_USER: asic_user
      POSTGRES_PASSWORD: asic_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - asic-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: asic-repair-pro-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - asic-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asic-repair-pro-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://asic_user:asic_password@postgres:5432/asic_repair_pro
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - asic-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asic-repair-pro-frontend
    environment:
      VITE_API_URL: /api/v1
      NODE_ENV: production
    # No port mapping needed - served by nginx
    depends_on:
      - backend
    networks:
      - asic-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: asic-repair-pro-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - asic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  asic-network:
    driver: bridge
